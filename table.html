<!DOCTYPE html>
<html>
    <head>
        <title>Color table</title>
    </head>
    <body>
        
        <h1>Table with colors</h1>
        <table>
            <tr>
                <th>Color</th>
                <th>Hex</th>

            </tr>
            <tr>
                <td><span style="color:#FF0000">Red</span></td>
                <td>#FF000</td>
            </tr>
            <tr>
                <td><span style="color:#9416ca">Violet</span></td>
                <td>#9416ca</td>
            </tr>
            <tr>
                <td><span style="color:#4a4af0">Blue</span></td>
                <td>#4a4af0</td>
            </tr>
            <tr>
                <td><span style="color:#008000">Green</span></td>
                <td>#008000</td>
               
            </tr>
            <tr>
                 <td><span style="color:#e731c0">Pink</span></td>
                 <td>e731c0"</td>
            </tr>

        </table>
       

    </body>
</html>
